<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Events - By City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .city-selector {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .city-btn {
            padding: 20px 40px;
            margin: 10px;
            border-radius: 25px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .city-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .city-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .event-card .card-body {
            padding: 20px;
        }
        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ffc107;
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
        }
        .btn-feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .btn-unfeature {
            background: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
        }
        .save-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }
        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .no-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white mb-4">‚≠ê Featured Events Manager</h1>
        
        <!-- City Selector -->
        <div class="city-selector">
            <h3 class="text-center mb-4">Select City</h3>
            <div class="text-center">
                <button class="city-btn" onclick="selectCity('Vancouver', this)">üèîÔ∏è Vancouver</button>
                <button class="city-btn" onclick="selectCity('Toronto', this)">üèôÔ∏è Toronto</button>
                <button class="city-btn" onclick="selectCity('Calgary', this)">üéø Calgary</button>
                <button class="city-btn" onclick="selectCity('Montreal', this)">üé≠ Montreal</button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="city-selector" id="controlsSection" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput" placeholder="üîç Search events..." oninput="renderEvents()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="imageFilter" onchange="renderEvents()">
                        <option value="">All Events</option>
                        <option value="with-image" selected>With Images Only</option>
                        <option value="no-image">No Images</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="text-end">
                        <strong>Featured: <span id="featuredCount">0</span>/10</strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events Grid -->
        <div id="eventsGrid" class="row">
            <div class="col-12 text-center text-white">
                <h4>Select a city to manage featured events</h4>
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <button class="save-btn" id="saveBtn" onclick="saveFeatures()" style="display: none;">
        üíæ Save Featured
    </button>

    <script>
        let allEvents = [];
        let currentCity = null;
        let featuredIds = new Set();
        const MAX_FEATURED = 10;

        async function selectCity(city, btn) {
            currentCity = city;
            
            // Update button states
            document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Show controls
            document.getElementById('controlsSection').style.display = 'block';
            document.getElementById('saveBtn').style.display = 'block';
            
            // Load events
            await loadEvents(city);
        }

        async function loadEvents(city) {
            try {
                document.getElementById('eventsGrid').innerHTML = '<div class="col-12 text-center text-white"><h4>Loading...</h4></div>';
                
                const response = await fetch('/api/v1/events');
                const data = await response.json();
                
                if (data.events) {
                    // Filter by city
                    allEvents = data.events.filter(e => 
                        e.city === city || (e.venue && e.venue.city === city)
                    );
                    
                    // Load featured for this city
                    await loadFeatured(city);
                    
                    renderEvents();
                } else {
                    document.getElementById('eventsGrid').innerHTML = `<div class="col-12 text-center text-white"><h4>No events found</h4></div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('eventsGrid').innerHTML = `<div class="col-12 text-center text-white"><h4>Error loading events</h4></div>`;
            }
        }

        async function loadFeatured(city) {
            try {
                const response = await fetch(`/api/v1/featured-events?city=${city}`);
                const data = await response.json();
                
                featuredIds.clear();
                if (data.events) {
                    data.events.forEach(e => featuredIds.add(e._id || e.id));
                }
            } catch (error) {
                console.error('Error loading featured:', error);
            }
        }

        function renderEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const imageFilter = document.getElementById('imageFilter').value;
            
            let filtered = allEvents.filter(e => {
                const matchesSearch = !search || 
                    (e.title || e.name || '').toLowerCase().includes(search) ||
                    ((e.venue && e.venue.name) || '').toLowerCase().includes(search);
                
                const hasImage = e.imageUrl || e.image;
                const matchesImage = !imageFilter ||
                    (imageFilter === 'with-image' && hasImage) ||
                    (imageFilter === 'no-image' && !hasImage);
                
                return matchesSearch && matchesImage;
            });
            
            // Sort: featured first
            filtered.sort((a, b) => {
                const aFeatured = featuredIds.has(a._id || a.id);
                const bFeatured = featuredIds.has(b._id || b.id);
                if (aFeatured && !bFeatured) return -1;
                if (!aFeatured && bFeatured) return 1;
                return new Date(a.date || a.startDate) - new Date(b.date || b.startDate);
            });
            
            const html = filtered.map(e => {
                const id = e._id || e.id;
                const isFeatured = featuredIds.has(id);
                const image = e.imageUrl || e.image;
                const title = e.title || e.name || 'Untitled';
                const venue = (e.venue && e.venue.name) || e.source || '';
                const date = formatDate(e.date || e.startDate);
                
                return `
                    <div class="col-md-4">
                        <div class="event-card">
                            ${isFeatured ? '<span class="featured-badge">‚≠ê FEATURED</span>' : ''}
                            ${image ? 
                                `<img src="${image}" alt="${title}">` :
                                '<div class="no-image">üé≠</div>'
                            }
                            <div class="card-body">
                                <h5>${title.substring(0, 50)}</h5>
                                <p class="text-muted mb-2">${venue}</p>
                                <p class="text-muted small">${date}</p>
                                <button class="btn ${isFeatured ? 'btn-unfeature' : 'btn-feature'} w-100" 
                                        onclick="toggleFeatured('${id}')">
                                    ${isFeatured ? '‚úñ Unfeature' : '‚≠ê Feature'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('eventsGrid').innerHTML = html || '<div class="col-12 text-center text-white"><h4>No events match filters</h4></div>';
            document.getElementById('featuredCount').textContent = featuredIds.size;
        }

        function toggleFeatured(id) {
            if (featuredIds.has(id)) {
                featuredIds.delete(id);
            } else {
                if (featuredIds.size >= MAX_FEATURED) {
                    alert(`Maximum ${MAX_FEATURED} featured events per city`);
                    return;
                }
                featuredIds.add(id);
            }
            renderEvents();
        }

        async function saveFeatures() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'üíæ Saving...';
            
            try {
                const featured = allEvents.filter(e => featuredIds.has(e._id || e.id));
                
                const response = await fetch('/api/v1/featured-events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        city: currentCity,
                        events: featured
                    })
                });
                
                if (response.ok) {
                    btn.textContent = '‚úÖ Saved!';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.textContent = 'üíæ Save Featured';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Save failed');
                }
            } catch (error) {
                alert('Error saving: ' + error.message);
                btn.textContent = 'üíæ Save Featured';
                btn.disabled = false;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'TBD';
            const d = new Date(dateStr);
            if (isNaN(d)) return dateStr;
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
    </script>
</body>
</html>
