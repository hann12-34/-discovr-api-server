<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovr Featured Events Admin - Per City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .city-selector {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .city-btn {
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .city-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .city-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .event-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .event-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            z-index: 10;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .search-box {
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
        }
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 600;
        }
        .btn-unfeature {
            background: #f5576c;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 600;
        }
        .preview-carousel {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: auto;
        }
        .preview-event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 280px;
            margin: 0 15px;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .preview-event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .preview-event-card .content {
            padding: 20px;
        }
        .no-image-placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-white">
            <i class="bi bi-star-fill"></i> Featured Events Manager
        </h1>
        
        <!-- City Selector -->
        <div class="city-selector">
            <h3 class="text-center mb-4">Select City to Manage</h3>
            <div class="text-center">
                <button class="city-btn" data-city="Vancouver">üèîÔ∏è Vancouver</button>
                <button class="city-btn" data-city="Toronto">üèôÔ∏è Toronto</button>
                <button class="city-btn" data-city="Calgary">üéø Calgary</button>
                <button class="city-btn" data-city="Montreal">üé≠ Montreal</button>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="row mb-4" id="statsSection" style="display: none;">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-number" id="totalEventsCount">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-number" id="featuredCount">0</div>
                    <div class="stat-label">Featured Events</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-number" id="withImageCount">0</div>
                    <div class="stat-label">With Images</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-number" id="upcomingCount">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="card mb-4" id="previewSection" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-eye"></i> Preview: How Featured Events Appear in App
                </h4>
            </div>
            <div class="card-body">
                <div class="preview-carousel" id="previewCarousel">
                    <p class="text-white">Select events to see preview...</p>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-success btn-lg" id="saveFeaturedBtn" style="display: none;">
                        <i class="bi bi-save"></i> Save Featured Events for <span id="currentCityName"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Events Management -->
        <div class="card" id="eventsSection" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-calendar-event"></i> All Events in <span id="selectedCityName"></span>
                </h4>
                <button class="btn btn-light" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control search-box" id="searchInput" placeholder="üîç Search events by name, venue...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select search-box" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Nightlife">Nightlife</option>
                            <option value="Concert">Concert</option>
                            <option value="Festival">Festival</option>
                            <option value="Museum">Museum</option>
                            <option value="Theater">Theater</option>
                            <option value="Outdoor">Outdoor</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select search-box" id="imageFilter">
                            <option value="">All Events</option>
                            <option value="with-image">With Images Only</option>
                            <option value="no-image">No Images</option>
                        </select>
                    </div>
                </div>
                
                <div id="eventsList" class="row">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading events...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global state
        let allEvents = [];
        let featuredEventIds = new Set();
        let currentCity = null;
        const MAX_FEATURED = 10;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupCityButtons();
            setupFilters();
            document.getElementById('saveFeaturedBtn').addEventListener('click', saveFeaturedEvents);
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentCity) loadEvents(currentCity);
            });
        });

        // Setup city button listeners
        function setupCityButtons() {
            const cityButtons = document.querySelectorAll('.city-btn');
            cityButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const city = btn.dataset.city;
                    selectCity(city, btn);
                });
            });
        }

        // Select a city
        async function selectCity(city, buttonElement) {
            if (!city) {
                console.error('City is undefined!');
                return;
            }
            
            currentCity = city;
            
            // Update button states
            document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
            buttonElement.classList.add('active');
            
            // Show sections
            document.getElementById('statsSection').style.display = 'flex';
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('eventsSection').style.display = 'block';
            
            // Update city name displays
            document.getElementById('selectedCityName').textContent = city;
            document.getElementById('currentCityName').textContent = city;
            
            // Load events for this city
            await loadEvents(city);
        }

        // Load events for a specific city
        async function loadEvents(city) {
            try {
                document.getElementById('eventsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3">Loading ${city} events...</p>
                    </div>
                `;

                const response = await fetch('/api/v1/events?limit=5000');
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    // Filter events by city (case-insensitive)
                    const cityLower = city.toLowerCase();
                    allEvents = data.events.filter(event => {
                        const eventCity = (event.city || '').toLowerCase();
                        const venueCity = (event.venue && event.venue.city || '').toLowerCase();
                        return eventCity === cityLower || venueCity === cityLower;
                    });
                    
                    if (allEvents.length > 0) {
                        // Load featured events for this city
                        await loadFeaturedForCity(city);
                        
                        // Update stats
                        updateStats();
                        
                        // Render events
                        renderEvents();
                        
                        // Update preview
                        updatePreview();
                    } else {
                        // No events for this city
                        document.getElementById('eventsList').innerHTML = `
                            <div class="col-12 text-center py-5">
                                <div class="alert alert-info">
                                    <h5>üì≠ No events found for ${city}</h5>
                                    <p>This city doesn't have any events in the database yet.</p>
                                    <p>Events need to be scraped first.</p>
                                </div>
                            </div>
                        `;
                        // Show empty stats
                        document.getElementById('totalEventsCount').textContent = '0';
                        document.getElementById('featuredCount').textContent = '0';
                        document.getElementById('withImageCount').textContent = '0';
                        document.getElementById('upcomingCount').textContent = '0';
                    }
                } else {
                    document.getElementById('eventsList').innerHTML = `
                        <div class="col-12 text-center py-5">
                            <div class="alert alert-warning">
                                <h5>‚ö†Ô∏è No events in database</h5>
                                <p>The database is empty or the API is not responding.</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-warning">
                            <h5>‚ö†Ô∏è Could not load events for ${city}</h5>
                            <p>This city may not have events in the database yet.</p>
                            <p class="small">Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                // Show empty stats
                document.getElementById('totalEventsCount').textContent = '0';
                document.getElementById('featuredCount').textContent = '0';
                document.getElementById('withImageCount').textContent = '0';
                document.getElementById('upcomingCount').textContent = '0';
            }
        }

        // Load featured events for specific city
        async function loadFeaturedForCity(city) {
            try {
                const response = await fetch(`/api/v1/featured-events?city=${city}`);
                const data = await response.json();
                
                if (data.events) {
                    featuredEventIds.clear();
                    data.events.forEach(event => {
                        featuredEventIds.add(event._id || event.id);
                    });
                }
            } catch (error) {
                console.error('Error loading featured events:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const withImages = allEvents.filter(e => e.imageUrl || e.image).length;
            const upcoming = allEvents.filter(e => {
                const eventDate = new Date(e.date || e.startDate);
                return eventDate >= new Date();
            }).length;

            document.getElementById('totalEventsCount').textContent = allEvents.length;
            document.getElementById('featuredCount').textContent = featuredEventIds.size;
            document.getElementById('withImageCount').textContent = withImages;
            document.getElementById('upcomingCount').textContent = upcoming;
        }

        // Render events
        function renderEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const imageFilter = document.getElementById('imageFilter').value;

            let filteredEvents = allEvents.filter(event => {
                const matchesSearch = !searchTerm || 
                    event.title?.toLowerCase().includes(searchTerm) ||
                    event.name?.toLowerCase().includes(searchTerm) ||
                    (event.venue?.name || '').toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || 
                    event.category === categoryFilter;
                
                const hasImage = event.imageUrl || event.image;
                const matchesImage = !imageFilter ||
                    (imageFilter === 'with-image' && hasImage) ||
                    (imageFilter === 'no-image' && !hasImage);

                return matchesSearch && matchesCategory && matchesImage;
            });

            // Sort: featured first, then by date
            filteredEvents.sort((a, b) => {
                const aFeatured = featuredEventIds.has(a._id || a.id);
                const bFeatured = featuredEventIds.has(b._id || b.id);
                
                if (aFeatured && !bFeatured) return -1;
                if (!aFeatured && bFeatured) return 1;
                
                const aDate = new Date(a.date || a.startDate);
                const bDate = new Date(b.date || b.startDate);
                return aDate - bDate;
            });

            if (filteredEvents.length === 0) {
                document.getElementById('eventsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="mt-3">No events match your filters</p>
                    </div>
                `;
                return;
            }

            const html = filteredEvents.map(event => {
                const eventId = event._id || event.id;
                const isFeatured = featuredEventIds.has(eventId);
                const imageUrl = event.imageUrl || event.image;
                const title = event.title || event.name || 'Untitled Event';
                const venueName = event.venue?.name || event.source || '';
                const date = formatDate(event.date || event.startDate);

                return `
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card event-card">
                            ${isFeatured ? '<span class="featured-badge">‚≠ê Featured</span>' : ''}
                            ${imageUrl ? 
                                `<img src="${imageUrl}" alt="${title}" onerror="this.parentElement.querySelector('.no-image-placeholder').style.display='flex'; this.style.display='none';">` :
                                ''
                            }
                            <div class="no-image-placeholder" style="display: ${imageUrl ? 'none' : 'flex'};">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title" style="min-height: 40px;">${truncate(title, 50)}</h6>
                                <p class="card-text text-muted small">
                                    <i class="bi bi-geo-alt"></i> ${venueName}<br>
                                    <i class="bi bi-calendar"></i> ${date}
                                </p>
                                <button class="btn ${isFeatured ? 'btn-unfeature' : 'btn-feature'} w-100" 
                                        onclick="toggleFeatured('${eventId}')">
                                    <i class="bi bi-star${isFeatured ? '-fill' : ''}"></i> 
                                    ${isFeatured ? 'Unfeature' : 'Feature'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('eventsList').innerHTML = html;
        }

        // Toggle featured status
        function toggleFeatured(eventId) {
            if (featuredEventIds.has(eventId)) {
                featuredEventIds.delete(eventId);
            } else {
                if (featuredEventIds.size >= MAX_FEATURED) {
                    alert(`Maximum ${MAX_FEATURED} featured events allowed per city`);
                    return;
                }
                featuredEventIds.add(eventId);
            }
            
            updateStats();
            renderEvents();
            updatePreview();
        }

        // Update preview section
        function updatePreview() {
            const previewCarousel = document.getElementById('previewCarousel');
            const saveFeaturedBtn = document.getElementById('saveFeaturedBtn');
            
            const featuredEvents = allEvents.filter(e => 
                featuredEventIds.has(e._id || e.id)
            );

            if (featuredEvents.length === 0) {
                previewCarousel.innerHTML = `
                    <div class="text-center text-white">
                        <i class="bi bi-star" style="font-size: 4rem; opacity: 0.3;"></i>
                        <p class="mt-3">No featured events selected</p>
                        <p class="small">Click "Feature" button on events below to add them</p>
                    </div>
                `;
                saveFeaturedBtn.style.display = 'none';
                return;
            }

            const html = featuredEvents.map(event => {
                const imageUrl = event.imageUrl || event.image;
                const title = event.title || event.name || 'Untitled Event';
                const venueName = event.venue?.name || event.source || '';
                const date = formatDate(event.date || event.startDate);

                return `
                    <div class="preview-event-card">
                        ${imageUrl ? 
                            `<img src="${imageUrl}" alt="${title}">` :
                            `<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 180px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">
                                <i class="bi bi-image"></i>
                            </div>`
                        }
                        <div class="content">
                            <h6 style="min-height: 40px;">${truncate(title, 40)}</h6>
                            <p class="small text-muted mb-2">
                                <i class="bi bi-geo-alt"></i> ${truncate(venueName, 25)}
                            </p>
                            <p class="small text-muted">
                                <i class="bi bi-calendar"></i> ${date}
                            </p>
                        </div>
                    </div>
                `;
            }).join('');

            previewCarousel.innerHTML = html;
            saveFeaturedBtn.style.display = 'inline-block';
        }

        // Save featured events for current city
        async function saveFeaturedEvents() {
            const button = document.getElementById('saveFeaturedBtn');
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<i class="bi bi-hourglass-split"></i> Saving...';

            try {
                const featuredEvents = allEvents.filter(e => 
                    featuredEventIds.has(e._id || e.id)
                );

                console.log('Saving featured events:', {
                    city: currentCity,
                    eventCount: featuredEvents.length,
                    eventIds: featuredEvents.map(e => e._id || e.id)
                });

                const response = await fetch(`/api/v1/featured-events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        city: currentCity,
                        events: featuredEvents
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    button.innerHTML = '<i class="bi bi-check-circle"></i> Saved!';
                    button.classList.add('btn-success');
                    button.classList.remove('btn-primary');
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('btn-success');
                        button.classList.add('btn-primary');
                        button.disabled = false;
                    }, 2000);
                } else {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                    console.error('Server error:', response.status, errorData);
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving featured events:', error);
                const errorMsg = error.message || 'Unknown error occurred';
                alert(`Error saving featured events: ${errorMsg}\n\nCheck console for details.`);
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Setup filter listeners
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', renderEvents);
            document.getElementById('categoryFilter').addEventListener('change', renderEvents);
            document.getElementById('imageFilter').addEventListener('change', renderEvents);
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'TBD';
            const date = new Date(dateString);
            if (isNaN(date)) return dateString;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function truncate(str, length) {
            if (!str) return '';
            return str.length > length ? str.substring(0, length) + '...' : str;
        }
    </script>
</body>
</html>
