<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Scraper Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        #debug {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Debug Scraper Dashboard</h1>
    
    <div>
        <button id="testScrapers">Test Scrapers Endpoint</button>
        <button id="testVenues">Test Venues Endpoint</button>
    </div>
    
    <h2>Debug Output:</h2>
    <div id="debug">Waiting for tests...</div>

    <script>
        const debugEl = document.getElementById('debug');
        const API_BASE = '/api/v1';
        
        // Log to debug area
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `[${timestamp}] ${message}`;
            debugEl.innerHTML += (isError ? 
                `<span style="color: red">${formattedMessage}</span>` : 
                formattedMessage) + '\n\n';
            console.log(message);
        }
        
        // Test the scrapers endpoint
        async function testScrapersEndpoint() {
            debugEl.innerHTML = ''; // Clear previous output
            log('Testing /api/v1/scrapers/list endpoint...');
            
            try {
                // Make request to scrapers/list endpoint
                const startTime = Date.now();
                log(`Fetching ${API_BASE}/scrapers/list...`);
                
                const response = await fetch(`${API_BASE}/scrapers/list`);
                const endTime = Date.now();
                
                log(`Response received in ${endTime - startTime}ms`);
                log(`Status: ${response.status} ${response.statusText}`);
                
                // Get response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                log(`Headers: ${JSON.stringify(headers, null, 2)}`);
                
                // Get response body
                const data = await response.json();
                log(`Response data (first 2 items): ${JSON.stringify(data.scrapers ? data.scrapers.slice(0, 2) : data, null, 2)}`);
                log(`Total scrapers: ${data.scrapers ? data.scrapers.length : 'N/A'}`);
                
                return data;
            } catch (error) {
                log(`Error: ${error.message}`, true);
                log(`Stack: ${error.stack}`, true);
                return null;
            }
        }
        
        // Test the venues endpoint
        async function testVenuesEndpoint() {
            debugEl.innerHTML = ''; // Clear previous output
            log('Testing /api/v1/venues endpoint...');
            
            try {
                // Make request to venues endpoint
                const startTime = Date.now();
                log(`Fetching ${API_BASE}/venues...`);
                
                const response = await fetch(`${API_BASE}/venues`);
                const endTime = Date.now();
                
                log(`Response received in ${endTime - startTime}ms`);
                log(`Status: ${response.status} ${response.statusText}`);
                
                // Get response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                log(`Headers: ${JSON.stringify(headers, null, 2)}`);
                
                // Get response body
                const data = await response.json();
                log(`Response data (first 2 items): ${JSON.stringify(data.venues ? data.venues.slice(0, 2) : data, null, 2)}`);
                log(`Total venues: ${data.venues ? data.venues.length : 'N/A'}`);
                
                return data;
            } catch (error) {
                log(`Error: ${error.message}`, true);
                log(`Stack: ${error.stack}`, true);
                return null;
            }
        }
        
        // Event listeners
        document.getElementById('testScrapers').addEventListener('click', testScrapersEndpoint);
        document.getElementById('testVenues').addEventListener('click', testVenuesEndpoint);
    </script>
</body>
</html>
